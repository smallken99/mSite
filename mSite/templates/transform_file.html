{% extends "layout.html" %}
{% block content %}

    <div id="app" class="container-fluid">
        <h2>上傳轉檔</h2>
        <form method="POST" action="/process" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls">
            <input type="submit"   value="開始轉檔">
        </form>         
        

        <el-divider></el-divider>
  
        <template>
            <el-table
              :data="users"
              stripe
              style="width: 100%;font-size: 16px;"     
              >
              <el-table-column
                prop="date"
                label="訂單日期"
                width="180">
              </el-table-column>
              <el-table-column
                prop="total"
                label="銷售金額">
              </el-table-column>
            </el-table>
          </template>                
    </div>
 
    <script>
 
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: '',
                users: [],
            },
            mounted() {
                this.getStats();
            },
            methods: {
                // getUsers() {                
                //     eel.get_users()((result) => {
                //         this.users = result;
                //         console.log(this.users)                    
                //     });
                // },
                getStats(){
                    axios.get('/statistics')
                    .then(response => {
                    this.users = response.data;
                    })
                    .catch(error => {
                    console.error(error);
                    }); 
                }
  
            }
        });
    </script>
{% endblock content %}
